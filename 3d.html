<html>
<head>
  <title>jbuchelig</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Jbuchelig</title>
<style>
h2 {
  background-color: #004568;
  box-shadow: 2px 2px 10px #666;
  padding: 0.25em;
  color:#fff;
}

div.espacio3D {
  width: 300px;
  height: 300px;
  margin: 3em auto 0 auto;
  border: 1px solid rgba(0,255,0,0.5);
  position: relative;
  perspective-origin: center -50%;
  perspective: 500px;
  transform: scale(0.75);
}

div.cubo3D {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transform: translateZ(-150px);
  animation-name: gira;
  animation-duration: 3000ms;
  animation-iteration-count: infinite;
}

div.base {
  position: absolute;
  width: 150px;
  height: 150px;
  background-color: rgba(0,0,0,0.15);
  transform: translateX(75px) translateY(75px) rotateX(90deg) translateZ(-200px);
  box-shadow: 0 0 50px 100px rgba(0,0,0,0.15);
}
aside.cara {
  position: absolute;
  width: 298px;
  height: 298px;
  background-color: rgba(232,178,0,0.25);
  border: 1px solid rgba(255,150,50,0.75);
  color: #004568;
  font-size: 2em;
  text-align: center;
  line-height: 298px;
  box-shadow: 0px 0px 5px rgba(255,150,50,0.75);
}

aside.cara1 { /* Frente */
  transform: translateZ(150px);
}

aside.cara2 { /* Atrás */
  transform: rotateY(180deg) translateZ(150px);
}

aside.cara3 { /* Izquierda */
  transform: rotateY(-90deg) translateZ(150px);
}

aside.cara4 { /* derecha */
  transform: rotateY(90deg) translateZ(150px);
}

aside.cara5 { /* abajo */
  transform: rotateX(-90deg) translateZ(150px);
}

aside.cara6 { /* arriba */
  transform: rotateX(90deg) translateZ(150px);
}

@keyframes gira {
  0% {
    transform: translateZ(-150px) rotateY(0deg);
  }
  100% {
    transform: translateZ(-150px) rotateY(360deg);
  }
}
</style>

</head>
<body >
	<h2>Jonnathan Bucheli G. Punto 4</h2>
	<div class="espacio3D">
	  <div class="cubo3D">
	    <div class="base"></div>
	    <aside class="cara cara1">Conputación</aside>
	    <aside class="cara cara2">Gráfica</aside>
	    <aside class="cara cara3">Grupo 13</aside>
	    <aside class="cara cara4">2018</aside>
	    <aside class="cara cara5">UNAD</aside>
	    <aside class="cara cara6"></aside>
	  </div><!-- termina cubo 3d -->
	</div><!-- termina espacio 3d -->	
</body>
</html>
